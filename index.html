<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form class="form">
        <h2 class="head">Guess The Number</h2>

            <input type="text" id="userInput"> <br>
            <input type="button" id="submit" value="submit">
            <br><br>
            <p>Previous Guesses : <span class="Guesses"></span></p>
            <p>Remaing Guesses : <span class="Remaing">5</span></p>
            <h2 class="footer">THANK YOU</h2>
            <p class="note">note : Number must lies between 1 to 11 <br> You will only 5 chances to guess the right number</p>
        </form>
    </div>
    
</body>

<script src="script.js"></script>
</html>
